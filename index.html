<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;600;700&family=Assistant:wght@600&family=Cabin:ital,wght@0,400;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select class="select" id="cities">
        <option value="current">Your time zone</option>
        <option value="Europe/Paris">Paris, France</option>
        <option value="America/New_York">New York, USA</option>
        <option value="Asia/Tokyo">Tokyo, Japan</option>
        <option value="Australia/Sydney">Sydney, Australia</option>
        <option value="US/Hawaii">Hawaii, USA</option>
        <option value="Europe/London">London, England</option>
      </select>

      <div class="city-cards" id="city-cards"></div>
    </div>

    <p class="footer">

      >

        target="_blank"
      >
        Github</a
      >
      and hosted by
      <a href="https://fanciful-stroopwafel-7e0e43.netlify.app">Netlify</a>.
    </p>
    <script src="src/app.js"></script>
  </body>
</html>
